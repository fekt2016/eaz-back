name: ğŸš€ SSH Deployment for Express Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ‰ Deploy Backend to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://eazworld.com

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Debug SSH Key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "Checking SSH_KEY secret..."
          if [ -n "$SSH_KEY" ]; then
            echo "âœ… SSH_KEY exists and has content"
            echo "Key starts with: $(echo "$SSH_KEY" | head -c 50)"
            echo "Key length: $(echo -n "$SSH_KEY" | wc -c) characters"
            # Save key to file for validation
            echo "$SSH_KEY" > debug_key.pem
            chmod 600 debug_key.pem
            echo "Key type: $(file debug_key.pem)"
          else
            echo "âŒ SSH_KEY is empty or missing"
            exit 1
          fi

      - name: ğŸ”‘ Setup SSH Key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          # Create .ssh directory if it doesn't exist
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Save the private key
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add key to SSH agent
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key

          # Add known hosts
          ssh-keyscan -H eazworld.com >> ~/.ssh/known_hosts

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --only=production --legacy-peer-deps

      - name: ğŸ“¤ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: eazworld.com
          username: eazworld
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment process..."
            echo "Current directory: $(pwd)"
            echo "User: $(whoami)"

            # Navigate to your app directory
            cd /home2/eazworld/public_html/myapp || { echo "âŒ Failed to change directory"; exit 1; }

            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main

            echo "ğŸ”§ Installing dependencies..."
            npm install --production --legacy-peer-deps

            echo "ğŸ”„ Managing PM2 process..."
            # Check if app exists and restart, otherwise start new
            if pm2 describe myapp > /dev/null 2>&1; then
              echo "ğŸ”„ Restarting existing PM2 process..."
              pm2 restart myapp --update-env
            else
              echo "â­ Starting new PM2 process..."
              pm2 start server.js --name myapp --log /home2/eazworld/logs/myapp.log --time
            fi

            # Save PM2 process list
            pm2 save --force

            echo "ğŸ“Š Current PM2 status:"
            pm2 status

            echo "âœ… Deployment completed successfully!"

      - name: ğŸ“‹ Verify deployment
        run: |
          echo "Backend deployment completed!"
          echo "ğŸŒ API endpoint: https://eazworld.com"
          echo "ğŸ“Š PM2 status should be online"
          echo "â° Deployment time: $(date)"

      - name: ğŸ§¹ Cleanup SSH Key
        if: always()
        run: |
          echo "Cleaning up SSH key..."
          rm -f ~/.ssh/deploy_key
          echo "Cleanup completed"
