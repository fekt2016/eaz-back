name: 🚀 FTP Deployment for Express Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://eazworld.com

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Verify Environment Secrets
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Verifying FTP environment secrets..."
          if [ -z "$FTP_SERVER" ] || [ -z "$FTP_USERNAME" ] || [ -z "$FTP_PASSWORD" ]; then
            echo "::error::Missing FTP secrets!"
            exit 1
          fi
          echo "✅ All secrets verified"

      - name: 📦 Install dependencies
        run: npm ci --only=production --legacy-peer-deps

      - name: 📤 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./public_html/myapp/
          exclude: |
            **/node_modules/**
          log-level: verbose

      - name: 📋 Completion
        run: |
          echo "✅ FTP upload completed!"
          echo "🌐 Your files are at: /public_html/myapp/"
          echo "🔧 Remember to restart your app manually via SSH"
