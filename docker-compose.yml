# ============================================
# Docker Compose v2 Configuration
# Production-ready for AWS EC2 deployment
# ============================================

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: saiisai-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
    ports:
      # Only expose to localhost - Nginx on host will proxy
      - "127.0.0.1:4000:4000"
    volumes:
      # Persist logs outside container
      - ./logs:/app/logs
      # Mount .env file (ensure it exists on host)
      - ./.env:/app/.env:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except necessary dirs)
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Graceful shutdown timeout
    stop_grace_period: 30s

networks:
  backend-network:
    driver: bridge
    name: saiisai-backend-network

# No volumes for database - using MongoDB Atlas (external)


