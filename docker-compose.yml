services:
  backend:
    container_name: saiisai-backend
    build:
      context: .
      dockerfile: Dockerfile
    image: saiisai-backend:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
